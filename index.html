<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Campus Map Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <button id="tiltButton" class="control-button">Tilt</button>
        <div class="zoom-controls">
            <button id="zoomIn" class="control-button">+</button>
            <button id="zoomOut" class="control-button">-</button>
        </div>
        <div id="compass" class="control-button">â‡¡</div>
    </div>
    <div id="tooltip"></div>
    <div id="infoSidebar">
        <h2>Building Info</h2>
        <p id="buildingInfo">Click a building to see details.</p>
    </div>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div id="navigationPanel">
        <h3>Find Path</h3>
        <select id="startBuildingSelect">
            <option value="">Select start building</option>
        </select>
        <select id="endBuildingSelect">
            <option value="">Select end building</option>
        </select>
        <button id="findPathButton">Find Path</button>
        <button id="clearPathButton">Clear Path</button>
    </div>

    <!-- Updated script imports for GLB support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="astar.js"></script>
    <script src="touchControls.js"></script>
    <script src="app.js"></script>
 

</body>
</html>
