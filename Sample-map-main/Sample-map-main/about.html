<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            margin: 0;
        }
        .about-word {
            font-size: 5em;
            color: #1976d2;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-align: center;
            margin-bottom: 40px;
        }
        .back-menu-btn {
            margin-top: 32px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .back-menu-btn:hover, .back-menu-btn:focus {
            background: #1565c0;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
            transform: translateY(-2px) scale(1.03);
            outline: 2px solid #1976d2;
        }
    </style>
</head>
<body>
    <div class="about-word">OOMBIKKOOO</div>
    <button class="back-menu-btn" onclick="window.location.href='landing.html'" aria-label="Back to Menu">
        <i class="fa fa-arrow-left"></i> Back to Menu
    </button>
</body>
</html>
